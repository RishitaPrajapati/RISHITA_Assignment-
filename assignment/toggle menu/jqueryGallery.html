<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>
        gallery
    </title>
    <style>
        body {
            font-family: sans-serif;
        }

        .gallery {
            display: grid;
            grid-template-columns: auto auto auto auto;
            gap: 15px;
            max-width: 600px;
        }

        .gallery img {
            width: 300px;
            border-radius: 10px;
            height: auto;
        }

        #lightbox {
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .close,
        .prev,
        .next {
            position: absolute;
            cursor: pointer;
        }

        .close {
            right: 30px;
            top: 10px;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>

<body>
    <div class="gallery">
        <img src="https://picsum.photos/600">
        <img src="https://picsum.photos/599">
        <img src="https://picsum.photos/598">
        <img src="https://picsum.photos/597">
        <img src="https://picsum.photos/596">
        <img src="https://picsum.photos/595">
        <img src="https://picsum.photos/594">
        <img src="https://picsum.photos/594">
        <img src="https://picsum.photos/594">
        <img src="https://picsum.photos/594">
        <img src="https://picsum.photos/594">
        <img src="https://picsum.photos/594">



    </div>

    <!-- Lightbox -->
    <div id="lightbox">
        <div class="close">x</div>
        <div class="prev">&lt;</div>
        <div class="next">&gt;</div>
        <img src="#">
    </div>

    <script>
        $(function () {

            // Lightbox function
            var lightbox = function () {
                var src = $('.active').attr('src');
                $('#lightbox img').attr('src', src);
            }

            // Image is clicked
            $('img').click(function () {
                $('#lightbox').css('display', 'flex');
                $(this).addClass('active');
                lightbox();
            });

            // Close button clicked
            $('.close').click(function () {
                $('img').removeClass('active');
                $('#lightbox').hide();
            });

            // Next button clicked
            $('.next').click(function () {
                if ($('.active').parent('.gallery').children('img:last').hasClass('active')) {
                    $('.active').removeClass().parent('.gallery').children('img:first').addClass('active');
                    lightbox();
                } else {
                    $('.active').removeClass().next('img').addClass('active');
                    lightbox();
                }
            });

            // Prev button clicked
            $('.prev').click(function () {
                if ($('.active').parent('.gallery').children('img:first').hasClass('active')) {
                    $('.active').removeClass().parent('.gallery').children('img:last').addClass('active');
                    lightbox();
                } else {
                    $('.active').removeClass().prev('img').addClass('active');
                    lightbox();
                }
            });

        });
    </script>

</body>

</html>
